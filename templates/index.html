<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa AI - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo Educa AI" class="logo-image">
        <h1 class="logo">Educa AI</h1>
        <p class="subtitle">Seu repositório acadêmico</p>
        
        <form class="login-form" action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <button type="submit" class="btn-entrar">Entrar</button>
            
            <div class="links">
                <a href="#" class="link-forgot">Esqueceu a Senha?</a>
                <a href="#" class="link-create">Criar conta</a>
            </div>
        </form>
    </div>
</body>
</html>
