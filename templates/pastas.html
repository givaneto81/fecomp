<!DOCTYPE html>
<html lang="pt-br">

    <title>Educa AI - Pastas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo Educa AI" class="logo-image">
            <h1 class="logo-sidebar">EDUCA AI</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="{{ url_for('home_page') }}"><img src="{{ url_for('static', filename='imagens/casa.png') }}" alt="Ícone Home">Home</a></li>

                </ul>
            </nav>
        </aside>
        <main class="content">
            <div class="file-grid">

                    <img src="{{ url_for('static', filename='imagens/pastas.png') }}" alt="Ícone Pastas">

                </a>
                <a href="#" class="file-card folder">
                    <img src="{{ url_for('static', filename='imagens/pastas.png') }}" alt="Ícone Pastas">

                    <img src="{{ url_for('static', filename='imagens/pastas.png') }}" alt="Ícone Pastas">

                </a>
                <a href="#" class="file-card file">
                    <img src="{{ url_for('static', filename='imagens/ipdf.png') }}" alt="Ícone PDF">
                    <span>Prova Química</span>
                </a>
                <a href="#" class="file-card file">
                    <img src="{{ url_for('static', filename='imagens/ipdf.png') }}" alt="Ícone PDF">

                </a>
