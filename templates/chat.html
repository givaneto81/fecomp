<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa AI - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <img src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Logo Educa AI" class="logo-image">
            <h1 class="logo-sidebar">EDUCA AI</h1>
            <nav class="nav-menu">
                <ul>
                    <li><a href="{{ url_for('home_page') }}"><i data-feather="home"></i>Home</a></li>
                    <li><a href="#" onclick="alert('Por favor, selecione uma matéria primeiro na página Home.');"><i data-feather="folder"></i>Pastas</a></li>
                    <li><a href="{{ url_for('chat_page') }}"><i data-feather="message-circle"></i>Chat</a></li>
                    <li><a href="{{ url_for('perfil_page') }}"><i data-feather="user"></i>Perfil</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                {% if session['user_name'] %}
                    <p>Olá, {{ session['user_name'] }}!</p>
                    <a href="{{ url_for('logout') }}">Sair</a>
                {% else %}
                    <a href="{{ url_for('login_page') }}">Fazer Login</a>
                {% endif %}
            </div>
        </aside>
        <main class="content">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat com a IA</h2>
                </div>
                <div class="chat-messages">
                    </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" placeholder="Digite sua dúvida...">
                    <button class="chat-send-btn">
                        <i data-feather="send"></i>
                    </button>
                </div>
            </div>
        </
